<html>
    <head>
        <title>Create new student</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Create new user</h1>
        <form action="DispatchServlet" method="POST">
            Id <input type="text" name="txtId" value=""><br>
            Class <input type="text" name="txtClass" value=""><br>
            Full name <input type="text" name="txtLastName" value="">
            <input type="text" name="txtMiddleName" value="">
            <input type="text" name="txtFirstName" value=""><br>
            Sex: <input type="checkbox" name="chkSex" value="0" >
            Password: <input type="password" name="txtPassword" value="">
            Address: <input type="text" name="txtAddress" value="">
            
            <input type="submit" name="btnAction" value="Create">
        </form>
    </body>
</html>
